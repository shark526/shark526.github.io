<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Content Security Policy - 允许内联脚本和 eval (用于开发环境) -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title id="page-title">Product Details - Sharka Coffee</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/favicon.svg">
  <!-- fraimwork - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <!-- icon font - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">
  <!-- carousel - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
  <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css">
  <!-- popup - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">
  <!-- nice select - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/nice-select.css">
  <!-- custom - css include -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- fonts fix - css include (修复字体404错误，必须在 style.css 之后) -->
  <link rel="stylesheet" type="text/css" href="assets/css/fonts-fix.css">
  <!-- i18n - js include -->
  <script src="assets/js/i18n.js"></script>
</head>

<body>
  <!-- body_wrap - start -->
  <div class="body_wrap">
    <!-- backtotop - start -->
    <div class="backtotop"><a href="#" class="scroll" data-i18n="footer.backToTop">Back to top </a></div>
    <!-- backtotop - end -->
    
    <!-- header_section - start ================================================== -->
    <header class="header_section">
      <div class="header_container">
        <div class="brand_logo"><a class="brand_link" href="index.html">
            <img src="assets/images/logo/logo.svg" alt="Sharka Coffee Logo">
            <span class="logo-char">SHARKA COFFEE</span>
          </a></div>
        <nav class="main_menu navbar navbar-expand-lg">
          <button class="mobile_menu_btn navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main_menu_dropdown" aria-controls="main_menu_dropdown" aria-expanded="false"
            aria-label="Toggle navigation"><i class="fal fa-bars"></i></button>
          <div class="main_menu_inner collapse navbar-collapse" id="main_menu_dropdown">
            <ul class="main_menu_list ul_li_center">
              <li class="active dropdown"><a class="nav-link text-uppercase" href="index.html" id="home_submenu" data-i18n="nav.home">Home </a>
              </li>
              <li class="dropdown"><a class="nav-link text-uppercase" href="#" id="pages_submenu" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false" data-i18n="nav.products">Products </a>
                <ul class="submenu dropdown-menu" aria-labelledby="pages_submenu" id="product-menu">
                  <!-- Products will be dynamically loaded -->
                </ul>
              </li>
              <li><a class="nav-link text-uppercase" href="index.html#social" data-i18n="nav.contact">Contact</a></li>
              <li><a class="nav-link text-uppercase" href="#" data-lang-toggle data-i18n="nav.language">>中文<</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- header_section - end ================================================== -->
    
    <!-- main body - start ================================================== -->
    <main>
      <!-- details_section - start ================================================== -->
      <section class="details_section section_space pt-0">
        <div class="container">
          <div class="row align-items-lg-center">
            <div class="col-lg-7 col-md-6">
              <div class="details_image_tab">
                <ul class="nav tabs_nav ul_li_block" role="tablist" id="image-tabs">
                  <!-- Image tabs will be dynamically loaded -->
                </ul>
                <div class="tab-content" id="image-content">
                  <!-- Image content will be dynamically loaded -->
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-6">
              <div class="details_content">
                <h2 class="details_item_title" id="product-name">Loading...</h2>
                <p class="mb-0" id="product-tagline"></p>
                <span class="details_item_price" id="product-price"></span>

                <ul class="cart_quantity_btns ul_li">
                  <li><a class="btn btn_white text-uppercase" href="#social" data-i18n="products.contactOrder">Contact to Order</a></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div style="margin-top: 50px;">
                <p id="product-description"></p>
              </div>
              <div class="additional_info_list">
                <h2 class="details_item_title" data-i18n="products.insidePackage">Inside the package</h2>
                <ul class="ul_li_block" id="package-list">
                  <!-- Package items will be dynamically loaded -->
                </ul>
              </div>
              <p id="product-note"><b>NOTE:</b> <span id="note-text"></span></p>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="details_information_tab">
                <ul class="nav info_tabs_nav ul_li" role="tablist">
                  <li>
                    <button class="active" data-bs-toggle="tab" data-bs-target="#description_tab" type="button"
                      role="tab" aria-controls="description_tab" aria-selected="true" data-i18n="products.specifications">Specifications </button>
                  </li>
                  <li>
                    <button data-bs-toggle="tab" data-bs-target="#additional_information_tab" type="button" role="tab"
                      aria-controls="additional_information_tab" aria-selected="false" data-i18n="products.shipping">Shipping </button>
                  </li>
                  <li>
                    <button data-bs-toggle="tab" data-bs-target="#reviews_tab" type="button" role="tab"
                      aria-controls="reviews_tab" aria-selected="false" data-i18n="products.warranty">warranty </button>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="description_tab" role="tabpanel">
                    <p class="mb-0"> </p>
                    <div class="ac-information-form">
                      <table class="compair_attributes">
                        <tbody id="specifications-table">
                          <!-- Specifications will be dynamically loaded -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="additional_information_tab" role="tabpanel">
                    <p id="shipping-info"></p>
                  </div>
                  <div class="tab-pane fade" id="reviews_tab" role="tabpanel">
                    <div class="average_area" id="warranty-info">
                      <!-- Warranty information will be dynamically loaded -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- details_section - end ================================================== -->
    </main>
    <!-- main body - end ================================================== -->
    
    <!-- footer_section - start ================================================== -->
    <footer class="footer_section">
      <h2 class="big_title text-center" data-i18n="footer.motto">Make coffee easier</h2>
      <div class="container">
        <div class="footer_widget_area">
          <div class="row">
            <div class="col-lg-4 col-md-12">
              <div class="footer_widget">
                <div class="footer_copyright">
                  <div class="footer-logo"><img src="assets/images/logo/logo_2_1.webp" alt="logo_not_found"></div>
                  <p class="mb-0" data-i18n="footer.copyright">© 2023 all right By Sharka Coffee</p>
                </div>
              </div>
            </div>
            
            <div class="col-lg-6 col-md-4 col-sm-4" id="social">
              <div class="footer_widget social_text_layout">
                <h3 class="footer_widget_title text-uppercase" data-i18n="footer.socialLinks">Social Links</h3>
                <ul class="ul_li_block">
                  <li><a href="#!">Bilibili<img style="width:97px" src='assets/images/meta/bilibili-qr.webp' /></a></li>
                  <li><a href="#!">Wechat<img src='assets/images/meta/wechat-qr.webp' /></a></li>
                  <li><a href="#!">Whatapp<img src='assets/images/meta/whatapp-qr.webp' /></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer_section - end ================================================== -->
  </div>
  <!-- body_wrap - end -->
  
  <!-- framwork - jquery include -->
  <script src="assets/js/jquery.min.js"></script>
  <script>
    // 完全禁用 jQuery Deferred 异常报告
    (function() {
      if (window.jQuery) {
        // 禁用 Deferred 异常钩子
        if (jQuery.Deferred && jQuery.Deferred.exceptionHook) {
          jQuery.Deferred.exceptionHook = function() {};
        }
        
        // 覆盖全局错误处理
        const originalError = window.onerror;
        window.onerror = function(msg, url, line, col, error) {
          // 忽略 jQuery 相关错误
          if (msg && (msg.indexOf('jQuery') !== -1 || msg.indexOf('Deferred') !== -1)) {
            return true; // 阻止默认错误处理
          }
          // 调用原始错误处理器
          if (originalError) {
            return originalError(msg, url, line, col, error);
          }
        };
      }
    })();
  </script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- jquery plugins -->
  <script src="assets/js/jquery-plugins-collection.js"></script>
  <!-- custom js -->
  <script src="assets/js/main.js"></script>
  <!-- i18n language switcher -->
  <script src="assets/js/lang-switcher.js"></script>
  <!-- product loader -->
  <script src="assets/js/product-loader.js"></script>
</body>

</html>
